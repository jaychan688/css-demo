<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Material Design Text Input Field</title>
</head>

<body>
  <div class="input-contain">
    <!-- wrapping the input element and its related divs inside a container. -->
    <input type="text" id="fname" name="fname" autocomplete="off" value="" aria-labelledby="placeholder-fname">
    <label class="placeholder-text" for="fname" id="placeholder-fname">
      <!-- A separate div which will act as a placeholder rather than using the :placeholder pseudo-element. -->
      <div class="text">First Name</div>
    </label>
  </div>
</body>

</html>
